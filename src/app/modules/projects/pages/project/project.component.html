<div
  *ngIf="project$ | async as project"
  class="container mx-auto flex flex-col gap-12"
>
  <div>
    <h1 class="text-blue-500 text-4xl">{{ project.projectName }}</h1>
    <p>{{ project.projectDescription }}</p>
    <p class="text-sm">
      {{ project.cards.length }}
      <span *ngIf="project.cards.length < 2">cenário</span>
      <span *ngIf="project.cards.length >= 2">cenários</span>
      no projeto
    </p>
  </div>

  <app-scenarios [scenarios$]="cards$"></app-scenarios>
</div>
