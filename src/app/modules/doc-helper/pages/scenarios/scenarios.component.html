<div class="flex flex-col px-10 py-6 gap-5">
  <div>
    <button nzType="primary" [routerLink]="['create']" nz-button>
      Criar cenario
    </button>
  </div>
  <div class="p-4 flex flex-col gap-2 border rounded">
    <h1 class="text-base text-slate-800">Pesquisar</h1>
    <form [formGroup]="scenarioFilterForm" class="flex flex-col">
      <div class="flex gap-5">
        <input
          formControlName="cardNumber"
          nz-input
          placeholder="Número do Card"
        />
        <input formControlName="sprint" nz-input placeholder="Sprint" />
        <nz-select
          class="w-full"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Desenvolvedor responsável"
          formControlName="cardHolder"
        >
          <nz-option
            nzLabel="Ana Toledo Lobo Maia"
            nzValue="Ana Toledo Lobo Maia"
          ></nz-option>
          <nz-option
            nzLabel="Bruno Silva Bandeira"
            nzValue="Bruno Silva Bandeirao"
          ></nz-option>
          <nz-option
            nzLabel="Vander Luis Figueiredo Toso"
            nzValue="Vander Luis Figueiredo Toso"
          ></nz-option>
          <nz-option
            nzLabel="Victor Hugo Oliveira da Silva"
            nzValue="Victor Hugo Oliveira da Silva"
          ></nz-option>
          <nz-option nzLabel="Wallace Reis" nzValue="Wallace Reis"></nz-option>
          <nz-option
            nzLabel="Wellington Martins Ferreira"
            nzValue="Wellington Martins Ferreira"
          ></nz-option>
        </nz-select>
        <input formControlName="cardReviewer" nz-input placeholder="Revisor" />
        <nz-select class="w-full" nzPlaceHolder="Estado">
          <nz-option nzLabel="Concluido" nzValue="concluded"></nz-option>
          <nz-option nzLabel="Em andamento" nzValue="inProgress"></nz-option>
          <nz-option nzLabel="Pendente" nzValue="pending"></nz-option>
        </nz-select>
      </div>
    </form>
  </div>
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <ng-container *ngIf="!scenarios()">
        <div
          class="rounded-lg"
          nz-col
          [nzSpan]="6"
          *ngFor="let item of ['', '', '', '']"
        >
          <nz-list-item>
            <nz-card>
              <nz-card-loading></nz-card-loading>
            </nz-card>
          </nz-list-item>
        </div>
      </ng-container>

      <div
        class="rounded-lg"
        nz-col
        [nzSpan]="6"
        *ngFor="let item of scenarios()"
      >
        <nz-list-item>
          <nz-card [nzTitle]="item.cardTitle">
            <div class="flex flex-col gap-8">
              <div>
                <p>
                  Desenvolvedor:
                  <span class="font-bold">{{ item.cardHolder }}</span>
                </p>
                <p>
                  Revisor: <span class="font-bold">{{ item.cardReviwer }}</span>
                </p>
              </div>
              <div class="flex items-end justify-end gap-2">
                <button [routerLink]="['edit', item._id]" nz-button>
                  Editar
                </button>
                <button nz-button nzType="dashed">Evidenciar</button>
              </div>
            </div>
          </nz-card>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
</div>
